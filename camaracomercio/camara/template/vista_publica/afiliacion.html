{% extends "master.html" %}
{% block title %}Formulario de Afiliación{% endblock %}
{% block content %}
<div class="container mt-5" style="max-width:600px;">
    <h2 class="mb-4 text-center">Solicitud de Afiliación</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="documento" class="form-label">Subir Documento</label>
            <input type="file" class="form-control" id="documento" name="documento" required>
        </div>
        <div class="mb-3">
            <label for="comentario" class="form-label">Comentario</label>
            <textarea class="form-control" id="comentario" name="comentario" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Enviar Solicitud</button>
    </form>
</div>
{% endblock %}
