{% extends "master.html" %}
{% block title %}Eliminar Convenio{% endblock %}
{% block content %}
<div class="container mt-5" style="max-width:500px;">
    <h2>Eliminar Convenio</h2>
    <p>¿Estás seguro de que deseas eliminar el convenio <strong>{{ convenio.nombre }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'admin_convenios_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
