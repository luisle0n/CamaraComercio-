{% extends "master.html" %}
{% block title %}Añadir Beneficio{% endblock %}
{% block content %}
<div class="container mt-5" style="max-width:500px;">
    <h2 class="mb-4">Añadir Beneficio a {{ convenio.nombre }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción del beneficio</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">Guardar beneficio</button>
        <a href="{% url 'admin_convenios_list' %}" class="btn btn-secondary w-100 mt-2">Cancelar</a>
    </form>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} mt-3">{{ message }}</div>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
