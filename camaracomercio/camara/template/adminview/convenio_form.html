{% extends "master.html" %}
{% load static %}
{% block title %}{{ accion }} Convenio{% endblock %}
{% block content %}
<div class="convenio-card">
    <h1>{{ accion }} Convenio</h1>
    <div class="convenio-divider"></div>
    <form method="post" enctype="multipart/form-data" id="registro-form">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {{ form.as_p }}
        <button type="submit" class="convenio-btn w-100">{{ accion }}</button>
        <a href="{% url 'admin_convenios_list' %}" class="btn convenio-cancel w-100">Cancelar</a>
    </form>
</div>
{% endblock %}
