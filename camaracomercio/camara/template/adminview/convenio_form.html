{% extends "master.html" %}
{% block title %}{{ accion }} Convenio{% endblock %}
{% block content %}
<div class="container mt-5" style="max-width:500px;">
    <h2>{{ accion }} Convenio</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required value="{{ convenio.nombre|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="3">{{ convenio.descripcion|default_if_none:'' }}</textarea>
        </div>
        <div class="mb-3">
            <label for="imagen" class="form-label">Imagen</label>
            <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*">
            {% if convenio.imagen %}
                <div class="mt-2">
                    <img src="{{ convenio.imagen.url }}" alt="Imagen actual" style="max-width: 100%; max-height: 180px;">
                </div>
            {% endif %}
        </div>
        <div class="mb-3">
            <label for="fecha_fin" class="form-label">Fecha fin</label>
            <input type="date" class="form-control" id="fecha_fin" name="fecha_fin" value="{{ convenio.fecha_fin|date:'Y-m-d' }}">
        </div>
        <button type="submit" class="btn btn-success">{{ accion }}</button>
        <a href="{% url 'admin_convenios_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
