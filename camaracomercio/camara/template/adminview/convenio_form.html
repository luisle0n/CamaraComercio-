{% extends "master.html" %}
{% block title %}{{ accion }} Convenio{% endblock %}
{% block content %}
<div class="container mt-5" style="max-width:600px;">
    <h2 class="mb-4">{{ accion }} Convenio</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" name="nombre" class="form-control" value="{{ convenio.nombre|default:'' }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea name="descripcion" class="form-control" rows="3">{{ convenio.descripcion|default:'' }}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha fin</label>
            <input type="date" name="fecha_fin" class="form-control" value="{{ convenio.fecha_fin|date:'Y-m-d' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Imagen</label>
            <input type="file" name="imagen" class="form-control">
            {% if convenio.imagen %}
                <img src="{{ convenio.imagen.url }}" alt="Imagen actual" style="max-width:120px;margin-top:10px;">
            {% endif %}
        </div>
        <div class="mb-3">
            <label class="form-label">Categoría</label>
            <select name="categoria" class="form-select" required>
                <option value="">Seleccione...</option>
                {% for key, val in convenio.CATEGORIA_CHOICES %}
                    <option value="{{ key }}" {% if convenio.categoria == key %}selected{% endif %}>{{ val }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">¿Tiene descuento?</label>
            <select name="tiene_descuento" class="form-select">
                <option value="no" {% if not convenio.tiene_descuento %}selected{% endif %}>No</option>
                <option value="si" {% if convenio.tiene_descuento %}selected{% endif %}>Sí</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Porcentaje descuento</label>
            <input type="number" name="porcentaje_descuento" class="form-control" min="0" max="100" step="0.01"
                   value="{{ convenio.porcentaje_descuento|default:'' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Empresa asociada</label>
            <select name="empresa" class="form-select">
                <option value="">Sin empresa</option>
                {% for empresa in empresas %}
                    <option value="{{ empresa.pk }}"
                        {% if empresa_id_actual and empresa.pk == empresa_id_actual %}
                            selected
                        {% endif %}
                    >{{ empresa.nombre }} ({{ empresa.ruc }})</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success w-100">{{ accion }}</button>
        <a href="{% url 'admin_convenios_list' %}" class="btn btn-secondary w-100 mt-2">Cancelar</a>
    </form>
</div>
{% endblock %}
