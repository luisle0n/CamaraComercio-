{% extends "master.html" %}
{% block title %}{{ accion }} Convenio{% endblock %}
{% block content %}
<div class="container mt-5" style="max-width:500px;">
    <h2>{{ accion }} Convenio</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required value="{{ convenio.nombre|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="3">{{ convenio.descripcion|default_if_none:'' }}</textarea>
        </div>
        <div class="mb-3">
            <label for="fecha_fin" class="form-label">Fecha fin</label>
            <input type="date" class="form-control" id="fecha_fin" name="fecha_fin" value="{{ convenio.fecha_fin|date:'Y-m-d' }}">
        </div>
        <div class="mb-3">
            <label for="categoria" class="form-label">Categoría</label>
            <select class="form-select" id="categoria" name="categoria" required>
                <option value="">Seleccione una categoría</option>
                <option value="financieros" {% if convenio.categoria == 'financieros' %}selected{% endif %}>Servicios Financieros</option>
                <option value="turismo" {% if convenio.categoria == 'turismo' %}selected{% endif %}>Turismo y Hotelería</option>
                <option value="profesionales" {% if convenio.categoria == 'profesionales' %}selected{% endif %}>Servicios Profesionales</option>
                <option value="graficos" {% if convenio.categoria == 'graficos' %}selected{% endif %}>Servicios Gráficos</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">¿Tiene descuento?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="tiene_descuento" id="descuento_si" value="si" {% if convenio.tiene_descuento %}checked{% endif %}>
                <label class="form-check-label" for="descuento_si">Sí</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="tiene_descuento" id="descuento_no" value="no" {% if not convenio.tiene_descuento %}checked{% endif %}>
                <label class="form-check-label" for="descuento_no">No</label>
            </div>
        </div>
        <div class="mb-3" id="porcentaje_descuento_group" {% if not convenio.tiene_descuento %}style="display:none;"{% endif %}>
            <label for="porcentaje_descuento" class="form-label">Porcentaje de descuento (%)</label>
            <input type="number" step="0.01" min="0" max="100" class="form-control" id="porcentaje_descuento" name="porcentaje_descuento" value="{{ convenio.porcentaje_descuento|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="imagen" class="form-label">Imagen</label>
            <input type="file" class="form-control" id="imagen" name="imagen">
            {% if convenio.imagen %}
                <div class="mt-2">
                    <img src="{{ convenio.imagen.url }}" alt="Imagen actual" style="max-width: 100px;">
                </div>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-success">{{ accion }}</button>
        <a href="{% url 'admin_convenios_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<script>
    // Mostrar/ocultar campo porcentaje de descuento
    function toggleDescuento() {
        var tiene = document.querySelector('input[name="tiene_descuento"]:checked');
        var group = document.getElementById('porcentaje_descuento_group');
        if (tiene && tiene.value === 'si') {
            group.style.display = '';
        } else {
            group.style.display = 'none';
            document.getElementById('porcentaje_descuento').value = '';
        }
    }
    document.querySelectorAll('input[name="tiene_descuento"]').forEach(function(radio) {
        radio.addEventListener('change', toggleDescuento);
    });
    document.addEventListener('DOMContentLoaded', toggleDescuento);
</script>
{% endblock %}
