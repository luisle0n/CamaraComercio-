{% extends "master.html" %}
{% block title %}Cambiar Estado Reserva{% endblock %}
{% block content %}
<div class="container mt-5" style="max-width:500px;">
    <h2 class="mb-4">Cambiar Estado de la Reserva</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input type="text" class="form-control" value="{{ reserva.usuario.email }}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Servicio</label>
            <input type="text" class="form-control" value="{{ reserva.servicio.nombre }}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha y Hora</label>
            <input type="text" class="form-control" value="{{ reserva.fecha_reserva|date:"d/m/Y H:i" }}" readonly>
        </div>
        <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <select class="form-select" id="estado" name="estado" required>
                <option value="pendiente" {% if reserva.estado == 'pendiente' %}selected{% endif %}>Pendiente</option>
                <option value="confirmada" {% if reserva.estado == 'confirmada' %}selected{% endif %}>Confirmada</option>
                <option value="cancelada" {% if reserva.estado == 'cancelada' %}selected{% endif %}>Cancelada</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success w-100">Guardar estado</button>
        <a href="{% url 'admin_reservas_list' %}" class="btn btn-secondary w-100 mt-2">Cancelar</a>
    </form>
</div>
{% endblock %}
