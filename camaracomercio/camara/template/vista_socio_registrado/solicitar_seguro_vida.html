{% extends "master.html" %}
{% block title %}Solicitar Seguro de Vida{% endblock %}
{% block content %}
<div class="container mt-5" style="max-width:700px;">
    <h2 class="mb-4">Solicitar Seguro de Vida</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input type="text" class="form-control" value="{{ user.email }}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Estado civil</label>
            <input type="text" class="form-control" name="estado_civil">
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha de nacimiento</label>
            <input type="date" class="form-control" name="fecha_nacimiento">
        </div>
        <div class="mb-3">
            <label class="form-label">Dirección</label>
            <input type="text" class="form-control" name="direccion">
        </div>
        <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" class="form-control" name="correo">
        </div>
        <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input type="text" class="form-control" name="telefono">
        </div>
        <div class="mb-3">
            <label class="form-label">Ocupación</label>
            <input type="text" class="form-control" name="ocupacion">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" name="es_empleado" id="es_empleado">
            <label class="form-check-label" for="es_empleado">¿Es empleado?</label>
        </div>
        <div class="mb-3">
            <label class="form-label">Otros seguros</label>
            <input type="text" class="form-control" name="otros_seguros">
        </div>
        <div class="mb-3">
            <label class="form-label">Peso (kg)</label>
            <input type="number" step="0.01" class="form-control" name="peso">
        </div>
        <div class="mb-3">
            <label class="form-label">Estatura (cm)</label>
            <input type="number" step="0.01" class="form-control" name="estatura">
        </div>
        <div class="mb-3">
            <label class="form-label">Tensión arterial</label>
            <input type="text" class="form-control" name="tension_arterial">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" name="consume_alcohol" id="consume_alcohol">
            <label class="form-check-label" for="consume_alcohol">¿Consume alcohol?</label>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" name="fuma" id="fuma">
            <label class="form-check-label" for="fuma">¿Fuma?</label>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" name="usa_drogas" id="usa_drogas">
            <label class="form-check-label" for="usa_drogas">¿Usa drogas?</label>
        </div>
        <div class="mb-3">
            <label class="form-label">Deportes</label>
            <input type="text" class="form-control" name="deportes">
        </div>
        <div class="mb-3">
            <label class="form-label">Beneficiarios</label>
            <input type="text" class="form-control" name="beneficiarios">
        </div>
        <div class="mb-3">
            <label class="form-label">Detalles de salud</label>
            <textarea class="form-control" name="detalles_salud" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">Enviar solicitud</button>
    </form>
</div>
{% endblock %}
