{% extends "master.html" %}
{% block title %}Mi Perfil{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Mi Perfil</h2>
    <p>Bienvenido, {{ user.first_name|default:user.username }}.</p>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nombre_completo" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" id="nombre_completo" name="nombre_completo" value="{{ usuario.nombre_completo }}">
        </div>
        <div class="mb-3">
            <label for="cedula" class="form-label">Cédula</label>
            <input type="text" class="form-control" id="cedula" name="cedula" value="{{ usuario.cedula }}">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ usuario.email }}">
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="telefono" name="telefono" value="{{ usuario.telefono }}">
        </div>
        <button type="submit" class="btn btn-primary w-100">Actualizar Perfil</button>
    </form>
</div>
{% endblock %}
